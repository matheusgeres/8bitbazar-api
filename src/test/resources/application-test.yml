spring:
  application:
    name: eightbitbazar-test

  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8.0:///eightbitbazar?TC_REUSABLE=true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  security:
    oauth2:
      authorizationserver:
        issuer: http://localhost:8080

# Disable Liquibase for tests (using ddl-auto instead)
spring.liquibase.enabled: false

# MinIO test configuration (will be overridden by Testcontainers)
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket: eightbitbazar-test
