services:
  mysql:
    image: mysql:8.0
    container_name: eightbitbazar-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eightbitbazar
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  liquibase:
    image: liquibase/liquibase:4.25.1
    container_name: eightbitbazar-liquibase
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./liquibase/changelog:/liquibase/changelog:Z
      - ./liquibase/drivers:/drivers:Z
    command:
      - --url=jdbc:mysql://mysql:3306/eightbitbazar?allowPublicKeyRetrieval=true&useSSL=false
      - --username=root
      - --password=root
      - --changelog-file=changelog/db.changelog-master.xml
      - --classpath=/drivers/mysql-connector-j-8.1.0.jar
      - --driver=com.mysql.cj.jdbc.Driver
      - update

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: eightbitbazar-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  minio:
    image: minio/minio
    container_name: eightbitbazar-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: eightbitbazar-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  mysql_data:
  elasticsearch_data:
  minio_data:
  rabbitmq_data:
