version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: eightbitbazar-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eightbitbazar
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  liquibase:
    image: liquibase/liquibase:4.25
    container_name: eightbitbazar-liquibase
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./liquibase/changelog:/liquibase/changelog
    command: >
      --url=jdbc:mysql://mysql:3306/eightbitbazar?allowPublicKeyRetrieval=true&useSSL=false
      --username=root
      --password=root
      --changelog-file=changelog/db.changelog-master.xml
      update

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: eightbitbazar-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data

  minio:
    image: minio/minio
    container_name: eightbitbazar-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./data/minio:/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: eightbitbazar-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
